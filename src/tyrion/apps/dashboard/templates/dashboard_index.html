{% extends "dashboard_base.html" %}

{% block title %}HaaS - Dashboard{% endblock %}

{% block dashboard_content %}			
<div id="content" class="span9">

	<!-- start: Content -->
	<div class=" sortable row-fluid">
		<div class="box-small span4">
			<a data-rel="tooltip" title="50% free" class="box-small-link" href="#">
				25 GB
			</a>
			<div class="box-small-title">Data</div>
			<span id="visits-count-n"class="notification">50% free</span>
		</div>
			
		<div class="box-small span4">
			<a data-rel="tooltip" title="till 3 IV 2013" class="box-small-link" href="#">
				1258 $
			</a>
			<div class="box-small-title">Credit</div>
			<span id="members-count-n" class="notification green">till 3 IV 2013</span>
		</div>
		
		<div class="box-small span4">
			<a data-rel="tooltip" title="12 jobs run so far." class="box-small-link" href="#">
				12
			</a>
			<div class="box-small-title">Jobs run so far</div>
		</div>
	</div>
		
	<hr>
		
	<div class="row-fluid">
		<div class="box span12">
			<div class="box-header">
				<h2><i class="icon-list-alt"></i><span class="break"></span>Amount of your data</h2>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
					<a href="#" class="btn-close"><i class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<div id="realtimechart" style="height:190px;"></div>
					<br/>
			</div>
		</div><!--/span-->
	</div>
    <!-- end: Content -->
</div><!--/#content.span10-->
{% endblock %}
