<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>HaaS activation</title>
    <!-- end: Meta -->
    
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->

    {% include "_css.html" %}
    
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- start: Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- end: Favicon -->
        
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
                    
            <div class="row-fluid">
                <div class="login-box">
                    <div class="icons">
                    </div>

                    <h2>Pick a password to activate your account</h2>

                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <div class="input-prepend" title="Password">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input class="input-large span10" name="{{ form.password1.html_name }}" id="password1" type="password" placeholder="type password"/>
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend" title="Repeat password">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input class="input-large span10" name="{{ form.password2.html_name }}" id="password2" type="password" placeholder="repeat password"/>
                            </div>
                            
                            <div class="clearfix"></div>
                            
                            <div class="btn-group button-login">    
                                <button type="submit" class="btn btn-primary"><i class="icon-off icon-white"></i></button>
                                <button type="submit" class="btn btn-primary">Activate</button>
                            </div>
                            
                        </fieldset>
                    </form>
                </div><!--/span-->
            </div><!--/row-->
        </div><!--/fluid-row-->
    </div><!--/.fluid-container-->


    {% include "_javascript.html" %}

    
</body>
</html>
